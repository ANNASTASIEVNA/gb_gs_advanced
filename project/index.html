<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>e-Shop</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id="root">
      <header>
      <h1 class="title">e-Shop</h1>
      <div class="search">
         <input type="text" class="goods-search" v-model="search"/>
         <button class="search-button" type="button" v-on:click="filterItems">Искать</button>
      </div>
         <button class="cart-button" v-on: click="visibleCart"type="button">Корзина</button>
      
  </header>
   <main>
      <div class="goods-list">
         <div class="goods-item" v-for="item in filteredItems">
            <h3>{{ item.product_name }}</h3>
               <p>{{ item.price }}</p>
         </div>
         <div v-if="isVisibleCart" class="basket-list">
            <div v-for="item in filteredItems" class="basket-item">
                <h3 class="goods-title">{{ item.product_name }}</h3>
                <p class="goods-price">{{ item.price }}</p>
            </div>
      </div>
   </main>
</div>
</body>

</html>
