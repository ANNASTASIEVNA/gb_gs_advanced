<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>e-Shop</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id="root">
      <header>
      <h1 class="title">e-Shop</h1>
      <div class="search">
         <input type="text" class="goods-search" v-model="search"/>
         <custom-button v-on:click="filterItems">искать</custom-button>
      </div>
         <button class="search-button" type="button" v-on:click="filterItems">Искать</button>
      </form>
      <div class="actions">
         <custom-button v-on:click="visibleCart">Корзина</custom-button>
      </div>
      
  </header>

  <div class="goods-list">
   <goods-item
         v-for="item in filteredItems"
         v-bind:item="item"
         @addgood="addGood"
   ></goods-item>
</div>
   <main>
      <custom-error class="mainError" :isvisibleerror="isVisibleError"></custom-error>
      <div v-if="plug" class="plug">Нет данных</div>
      
      <div class="goods-list">
         <goods-item v-for="item in filteredItems" :item="item"></goods-item>
            </div>
            <basket-goods :isVisibleCart="isVisibleCart" v-on:closeсart="visibleCart"></basket-goods>
   </main>
</div>
</body>

</html>
